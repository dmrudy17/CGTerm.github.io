<!DOCTYPE html>
<html>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <body style="margin: 0px; overflow: hidden">
        <a-scene embedded arjs="trackingMethod:best;">
            <a-assets>
                <img id="background" src="textures/background.jpg" />
                <img id="headshot" src="textures/headshot.jpg" />
                <img id="earth-atmos" src="textures/earth_atmos_4096.jpg" />
            </a-assets>
            <a-sphere
                position="2 -2 0.5"
                material="src: #earth-atmos"
                radius="0.5"
            >
                <a-animation
                    attribute="rotation"
                    dur="10000"
                    to="0 360 0"
                    ease="linear"
                    repeat="indefinite"
                ></a-animation>
            </a-sphere>
            <a-plane
                material="src: #background"
                height="3"
                width="3"
                position="0 -1.25 0"
            ></a-plane>
            <a-text
                value="\nDouglas Rudy\nComputer Science Undergraduate\nThe University of Akron\nProficient in:\nC++, JavaScript, Microsoft Azure
                       \nLooking For: Internships in summer 2023\n"
                height="3"
                width="3"
                position="-1.5 -0.25 0"
            ></a-text>
            <a-image
                material="src: #headshot"
                width="0.75"
                height="1"
                position="1 -2 0"
            ></a-image>
            <!-- define a camera which will move according to the marker position -->
            <a-marker-camera preset="hiro"></a-marker-camera>
        </a-scene>
    </body>
</html>
