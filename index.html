<!DOCTYPE html>
<html>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- include A-Frame-Extras for gltf model animation-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- include for multisrc cube -->
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>

    <body style="margin: 0px; overflow: hidden">
        <a-scene embedded arjs="trackingMethod:best;">
            <a-assets>
                <img id="background" src="textures/background.jpg" />
                <img id="headshot" src="textures/headshot.jpg" />
                <img id="earth-atmos" src="textures/earth_atmos_4096.jpg" />
                <img id="front" src="textures/CPP.png" />
                <img id="back" src="textures/javascript.png" />
                <img id="left" src="textures/java.png" />
                <img id="right" src="textures/CS.png" />
                <img id="bottom" src="textures/html.png" />
                <img id="top" src="textures/C_Logo.png" />
                <a-asset-item
                    id="dinosaur"
                    response-type="arraybuffer"
                    src="textures/scene.gltf"
                ></a-asset-item>
            </a-assets>
            <a-sphere
                position="2 -2 0.5"
                material="src: #earth-atmos"
                radius="0.5"
            >
                <a-animation
                    attribute="rotation"
                    dur="10000"
                    to="0 360 0"
                    ease="linear"
                    repeat="indefinite"
                ></a-animation>
            </a-sphere>
            <a-box
                position="-2 -2 0.5"
                multisrc="srcs:#right,#left,#top,#bottom,#front,#back"
                color="white"
                shadow
                depth="0.5"
                height="0.5"
                width="0.5"
                opacity="0.5"
            >
                <a-animation
                    attribute="rotation"
                    dur="3000"
                    to="0 360 360"
                    repeat="indefinite"
                    easing="linear"
                ></a-animation>
            </a-box>
            <a-plane
                material="src: #background"
                height="3"
                width="3"
                position="0 -1.25 0"
            ></a-plane>
            <a-text
                value="\nDouglas Rudy\nComputer Science Undergraduate\nThe University of Akron\n\nProficient in:\nC++, JavaScript, Microsoft Azure
                       \n\nLooking For: Internships in summer 2023\n"
                height="3"
                width="3"
                position="-1.5 -0.5 0"
            ></a-text>
            <a-image
                material="src: #headshot"
                width="0.75"
                height="1"
                position="1 -2 0"
            ></a-image>
            <a-entity
                gltf-model="#dinosaur"
                scale="0.2 0.2 0.2"
                position="0 -2 1"
                animation-mixer
            ></a-entity>
            <!-- define a camera which will move according to the marker position -->
            <a-marker-camera preset="hiro"></a-marker-camera>
        </a-scene>
    </body>
</html>
